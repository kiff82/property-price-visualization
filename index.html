<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Content Security Policy without 'unsafe-eval' -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <style>
      /* Basic CSS for styling the form */
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }
      .form-group {
        margin-bottom: 1em;
      }
      label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 0.5em;
        box-sizing: border-box;
      }
      button {
        padding: 0.75em 1.5em;
        background-color: #007acc;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="POST">
      <div class="form-group">
        <!-- The label's for attribute matches the input's id -->
        <label for="username">Username:</label>
        <!-- The input has both id and name attributes -->
        <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password">
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
